<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed the mole!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="bg">
      <div class="worm-box">
        <div class="worm-container" style="width: 0%">
          <img class="worm" src="images/worm.png" alt="Worm score meter" />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-0">
          <img
            src="images/mole-hungry.png"
            alt="mole"
            class="mole"
            data-index="0"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-1">
          <img
            src="images/mole-hungry.png"
            alt="mole"
            class="mole"
            data-index="1"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-2">
          <img
            src="images/mole-hungry.png"
            alt="mole"
            class="mole"
            data-index="2"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-3">
          <img
            src="images/mole-hungry.png"
            alt="mole"
            class="mole"
            data-index="3"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-4">
          <img
            src="images/mole-hungry.png"
            alt="mole"
            class="mole"
            data-index="4"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-5">
          <img
            src="images/mole-hungry.png"
            alt="mole"
            class="mole"
            data-index="5"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-6">
          <img
            src="images/mole-hungry.png"
            alt="mole"
            class="mole"
            data-index="6"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-7">
          <img
            src="images/mole-hungry.png"
            alt="mole"
            class="mole"
            data-index="7"
          />
        </div>
      </div>
    </section>
    <img src="images/win.png" class="win hide" alt="You've won the game" />
    <script src="moles.js"></script>
  </body>
</html>
